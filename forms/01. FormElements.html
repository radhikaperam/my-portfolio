<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element1</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="enter username"required>
        <br>
        <br>
        <br>
        <hr> 
        <label>Gender</label><br>
        <input type="radio" id="maleradio" value="male">
        <label for="maleradio">male</label>

        <input type="radio" id="femaleradio" value="female">
        <label for="femaleradio">female</label>

        <input type="radio" id="othersradio" value="others">
        <label for="othersradio">others</label>

        <hr>   
        
        <label>programming language</label><br>
        <input type="checkbox" id="python" value="python">
        <label for="python">python</label>
<br>
        <input type="checkbox" id="C" value="C">
        <label for="C">C</label>
<br>
        <input type="checkbox" id="Html" value="Html">
        <label for="Html">Html</label>
    </form>
</body>
</html>
